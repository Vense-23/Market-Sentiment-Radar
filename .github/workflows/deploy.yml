name: Update Radar Page
on:
  schedule:
    # 00:30 UTC 是北京时间 08:30
    # 12:30 UTC 是北京时间 20:30
    - cron: '30 0,12 * * *' 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python build.py
      - name: Push to Repo
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Auto-update analysis" || exit 0
          git push
